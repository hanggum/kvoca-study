<body>
    <div id="app">
        <header>

    <script src="../js/vocab-data.js"></script>

    <script>
        // Init
        const params = new URLSearchParams(window.location.search);
        const assignId = params.get('id');
        const assignments = JSON.parse(localStorage.getItem('assignments') || '[]');
        const assignment = assignments.find(a => a.id === assignId);

        if (!assignment) { alert('ì¡´ì¬í•˜ì§€ ì•ŠëŠ” í•™ìŠµì§€ì…ë‹ˆë‹¤.'); history.back(); }

        document.getElementById('title').textContent = assignment.title;

        // Render Content (Using Renderer but relying on loaded CSS for style)
        const vocabIds = assignment.originalData.vocabIds;
        const type = assignment.originalData.type;
        const vocabList = vocabDB.vocabulary.filter(v => vocabIds.includes(v.id));

        const rendered = WorksheetRenderer.generate(type, vocabList);
        document.getElementById('contentBody').innerHTML = rendered.content;
        
        // Execute Scripts
        const scriptEl = document.createElement('script');
        scriptEl.textContent = rendered.writerScript;
        document.body.appendChild(scriptEl);

        const viewerContainer = document.getElementById('viewerContainer');
        const transformContainer = document.getElementById('transformContainer');
        const page = document.getElementById('worksheetPage');
        const canvas = document.getElementById('inkCanvas');
        const ctx = canvas.getContext('2d');
        
        // Initial Layout
        function initLayout() {
            canvas.width = page.clientWidth;
            canvas.height = page.clientHeight;
        }
        setTimeout(initLayout, 500);

        let scale = 1;
        let tool = 'pen'; 
        let isDrawing = false;
        let lastX = 0, lastY = 0;
        let isPanning = false, panStartX = 0, panStartY = 0;
        let panX = 0, panY = 0;

        function setTool(t) {
            tool = t;
            document.querySelectorAll('.toolbar-group button').forEach(b => b.classList.remove('active'));
            if(t === 'pen') document.getElementById('btnPen').classList.add('active');
            if(t === 'eraser') document.getElementById('btnEraser').classList.add('active');
            if(t === 'pan') document.getElementById('btnPan').classList.add('active');

            if(t === 'pan') {
                canvas.style.cursor = 'grab';
            } else if (t === 'eraser') {
                 canvas.style.cursor = 'cell';
            } else {
                canvas.style.cursor = 'crosshair';
            }
        }

        function updateTransform() {
            transformContainer.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
            document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
        }

        function zoomIn() { scale *= 1.1; updateTransform(); }
        function zoomOut() { scale /= 1.1; updateTransform(); }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            // Map to Canvas Coords
            const x = (clientX - rect.left) * (canvas.width / rect.width);
            const y = (clientY - rect.top) * (canvas.height / rect.height);
            return { x, y };
        }

        function handleStart(e) {
            if (tool === 'pan') {
                isPanning = true;
                panStartX = e.touches ? e.touches[0].pageX : e.pageX;
                panStartY = e.touches ? e.touches[0].pageY : e.pageY;
                return;
            }
            isDrawing = true;
            const pos = getPos(e);
            lastX = pos.x; lastY = pos.y;
        }
        
        function handleMove(e) {
            if (tool === 'pan') {
                if (!isPanning) return;
                e.preventDefault();
                const pageX = e.touches ? e.touches[0].pageX : e.pageX;
                const pageY = e.touches ? e.touches[0].pageY : e.pageY;
                panX += (pageX - panStartX);
                panY += (pageY - panStartY);
                panStartX = pageX; panStartY = pageY;
                updateTransform();
                return;
            }
            if (!isDrawing) return;
            e.preventDefault();
            const pos = getPos(e);
            
            ctx.beginPath();
            if (tool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 20; 
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#0000ff';
                ctx.lineCap = 'round';
            }
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            lastX = pos.x; lastY = pos.y;
        }

        function handleEnd() { isDrawing = false; isPanning = false; }

        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseout', handleEnd);
        canvas.addEventListener('touchstart', handleStart, {passive: false});
        canvas.addEventListener('touchmove', handleMove, {passive: false});
        canvas.addEventListener('touchend', handleEnd);

        function clearCanvas() {
            if(confirm('ëª¨ë“  í•„ê¸°ë¥¼ ì§€ìš°ì‹œê² ìŠµë‹ˆê¹Œ?')) ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        async function submitWorksheet() {
            if(!confirm('í•™ìŠµì§€ ì „ì²´(ë°°ê²½+í•„ê¸°)ë¥¼ ì œì¶œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            
            // Temporarily Reset Transform for Full Capture? 
            // html2canvas captures visible part? No, it captures element.
            // But if transformed, it might be tricky.
            // Safe bet: Reset transform 0,0 scale 1 temporarily.
            const prevTransform = transformContainer.style.transform;
            transformContainer.style.transform = 'none';
            
            // Wait a bit for render
            await new Promise(r => setTimeout(r, 100));

            try {
                const canvasResult = await html2canvas(page, {
                    scale: 1.5, // Better quality
                    useCORS: true,
                    logging: false
                });

                const dataUrl = canvasResult.toDataURL('image/jpeg', 0.8);
                
                const submission = {
                    id: 'sub_' + Date.now(),
                    assignmentId: assignment.id,
                    studentName: auth.getCurrentUser().name,
                    inkData: dataUrl, // Now storing FULL IMAGE
                    isFullImage: true, // Flag
                    submittedAt: new Date().toISOString()
                };
                
                const submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
                submissions.push(submission);
                localStorage.setItem('submissions', JSON.stringify(submissions));

                alert('âœ… ì œì¶œë˜ì—ˆìŠµë‹ˆë‹¤.');
                location.href = 'assignments.html';

            } catch(e) {
                console.error(e);
                alert('ì´ë¯¸ì§€ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {
                transformContainer.style.transform = prevTransform;
            }
        }
    </script>
